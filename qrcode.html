<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bhop's QR code gen</title>
    <style>
        @font-face {
            font-family: 'SamsungSharpRegular';
            src: url('path/to/SamsungSharpRegular.woff2') format('woff2'),
                 url('path/to/SamsungSharpRegular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'SamsungSharpRegular', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            color: #333;
        }

        #qr-code-container {
            text-align: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        #settings {
            margin-bottom: 20px;
        }

        #settings input[type="text"],
        #settings input[type="number"],
        #settings input[type="color"],
        #settings select,
        #settings button {
            font-family: 'SamsungSharpRegular', Arial, sans-serif;
            margin: 5px 0;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #settings input[type="file"] {
            margin: 10px 0;
        }

        #settings button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        #settings button:hover {
            background-color: #0056b3;
        }

        #qr-code {
            margin: 20px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        #download-link {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: #007bff;
            text-decoration: none;
            border: 1px solid #007bff;
            border-radius: 4px;
        }

        #download-link:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="qr-code-container">
        <div id="settings">
            <!-- text input -->
            <input type="text" id="text-input" placeholder="Enter URL or text" size="30">
            <br>
            <!-- size input -->
            <label for="size">Size:</label>
            <input type="number" id="size" value="300">
            <br>
            <!-- error correction -->
            <label for="level">Error Correction Level:</label>
            <select id="level">
                <option value="L">L (Low)</option>
                <option value="M">M (Medium)</option>
                <option value="Q">Q (Quartile)</option>
                <option value="H">H (High)</option>
            </select>
            <br>
            <!-- color foreground -->
            <label for="foreground">Foreground Color:</label>
            <input type="color" id="foreground" value="#000000">
            <br>
            <!-- color background -->
            <label for="background">Background Color:</label>
            <input type="color" id="background" value="#FFFFFF">
            <br>
            <!-- icon -->
            <input type="file" id="logo-upload" accept="image/*">
            <br>
            <!-- qr gen -->
            <button onclick="generateQRCode()">Generate QR Code</button>
        </div>
        <!-- canvas -->
        <canvas id="qr-code"></canvas>
        <br>
        <!-- dl -->
        <a id="download-link" download="qr-code.png">Download QR Code</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
    <script>
        function generateQRCode() {
            const textInput = document.getElementById('text-input').value;
            const qrCodeElement = document.getElementById('qr-code');
            const size = parseInt(document.getElementById('size').value, 10);
            const level = document.getElementById('level').value;
            const foreground = document.getElementById('foreground').value;
            const background = document.getElementById('background').value;
            const logoUpload = document.getElementById('logo-upload').files[0];

            // gen
            const qr = new QRious({
                element: qrCodeElement,
                value: textInput,
                size: size,
                level: level,
                foreground: foreground,
                background: background
            });

            if (logoUpload) {
                const logoURL = URL.createObjectURL(logoUpload);
                const logoImage = new Image();
                logoImage.src = logoURL;
                logoImage.onload = () => {
                    const ctx = qrCodeElement.getContext('2d');
                    const qrSize = qrCodeElement.width;
                    const logoSize = qrSize / 5; // size

                    ctx.drawImage(logoImage, qrSize / 2 - logoSize / 2, qrSize / 2 - logoSize / 2, logoSize, logoSize);
                    document.getElementById('download-link').href = qrCodeElement.toDataURL('image/png');
                };
            } else {
                document.getElementById('download-link').href = qrCodeElement.toDataURL('image/png');
            }
        }
    </script>
</body>
</html>
