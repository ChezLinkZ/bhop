<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feature Testing Page</title>
    <link rel="stylesheet" href="style/testing.css">
</head>
<body>
    <header>
        <h1>Feature Testing Page</h1>
    </header>

    <main>
        <section id="buttons">
            <h2>Buttons</h2>
            <button id="alertButton">Show Alert</button>
            <button id="changeColorButton">Change Color</button>
            <button id="hideButton">Hide this Button</button>
        </section>

        <section id="switches">
            <h2>Switches</h2>
            <label for="toggleSwitch">Toggle Switch:</label>
            <input type="checkbox" id="toggleSwitch">
        </section>

        <section id="textBoxes">
            <h2>Text Boxes</h2>
            <textarea id="textBox" rows="4" cols="50">Edit me...</textarea>
            <button id="textBoxButton">Alert Text</button>
        </section>

        <section id="customization">
            <h2>Customization</h2>
            <label for="bgColor">Background Color:</label>
            <input type="color" id="bgColor">
            <button id="applyBgColor">Apply Background Color</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Feature Testing Page</p>
    </footer>

    <script src="script/testing.js"></script>
</body>
</html>
