<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PST Daylight Saving Time Reverser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PST Daylight Saving Time Reverser</h1>
    <button onclick="convertPST()">Convert to Standard Time</button>
    <div id="result"></div>
  </div>

  <script>
    function convertPST() {
      const timezone = "America/Los_Angeles";
      const currentDate = new Date();

      // Get the timezone offset in minutes for the current date
      const offset = currentDate.getTimezoneOffset();

      let standardTimeMessage;
      if (offset === 420) { // 420 minutes = UTC-7 (PDT)
        // Currently in daylight saving time (PDT), so subtract 1 hour to get standard time
        const standardTime = new Date(currentDate.getTime() - 60 * 60 * 1000);
        standardTimeMessage = `Currently in Daylight Saving Time (PDT). Standard time: ${standardTime.toLocaleTimeString("en-US", { timeZone: timezone })}`;
      } else if (offset === 480) { // 480 minutes = UTC-8 (PST)
        // Already in standard time (PST)
        standardTimeMessage = "No daylight saving time adjustment needed; this is already standard time (PST).";
      } else {
        // Fallback message if offset doesn't match expected values
        standardTimeMessage = "Unable to determine if daylight saving time is active.";
      }

      // Display result
      document.getElementById("result").innerHTML = `
        <p>Current local time (Pacific Time Zone): ${currentDate.toLocaleTimeString("en-US", { timeZone: timezone })}</p>
        <p>${standardTimeMessage}</p>
      `;
    }
  </script>
</body>
</html>
