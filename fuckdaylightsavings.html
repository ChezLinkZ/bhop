<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PST Daylight Saving Time Reverser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PST Daylight Saving Time Reverser</h1>
    <button onclick="convertPST()">Convert to Standard Time</button>
    <div id="result"></div>
  </div>

  <script>
    function convertPST() {
      const timezone = "America/Los_Angeles"; // Fixed to Pacific Time Zone
      const currentDate = new Date();

      // Get the offset in minutes for Pacific Time Zone
      const currentOffset = currentDate.toLocaleString("en-US", { timeZone: timezone, timeZoneName: "short" }).includes("PDT") ? -420 : -480;

      // Convert minutes to hours for display
      const offsetHours = currentOffset / 60;

      // Check if the offset is -7 hours (PDT) or -8 hours (PST)
      let standardTimeMessage;
      if (offsetHours === -7) {
        // If PDT (UTC-7), calculate standard time by subtracting one hour
        const standardTime = new Date(currentDate.getTime() - 60 * 60 * 1000);
        standardTimeMessage = `Currently in Daylight Saving Time (PDT). Standard time: ${standardTime.toLocaleTimeString("en-US", { timeZone: timezone })}`;
      } else {
        // If already PST (UTC-8)
        standardTimeMessage = "No daylight saving time adjustment needed; this is already standard time (PST).";
      }

      // Display result
      document.getElementById("result").innerHTML = `
        <p>Current local time (Pacific Time Zone): ${currentDate.toLocaleTimeString("en-US", { timeZone: timezone })}</p>
        <p>${standardTimeMessage}</p>
      `;
    }
  </script>
</body>
</html>
