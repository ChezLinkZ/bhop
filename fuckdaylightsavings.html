<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PST Daylight Saving Time Reverser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PST Daylight Saving Time Reverser</h1>
    <button onclick="convertPST()">Convert to Standard Time</button>
    <div id="result"></div>
  </div>

  <script>
    function convertPST() {
      const timezone = "America/Los_Angeles"; // Set to Pacific Time Zone
      const currentDate = new Date();
      
      // Get the current time in Pacific Time Zone
      const currentTime = currentDate.toLocaleTimeString("en-US", { timeZone: timezone });
      
      // Determine if currently in DST
      const isDST = currentDate.toLocaleTimeString("en-US", { timeZone: timezone, hour12: false }) !== 
                    currentDate.toLocaleTimeString("UTC", { timeZone: timezone, hour12: false });
      
      let standardTimeMessage;
      if (isDST) {
        // If in DST, subtract one hour to get Standard Time
        const standardTime = new Date(currentDate.getTime() - 60 * 60 * 1000);
        standardTimeMessage = `Standard time: ${standardTime.toLocaleTimeString("en-US", { timeZone: timezone })}`;
      } else {
        // Already in Standard Time
        standardTimeMessage = "No daylight saving time adjustment needed; this is standard time.";
      }
      
      // Display result
      document.getElementById("result").innerHTML = `
        <p>Current local time (Pacific Time Zone): ${currentTime}</p>
        <p>${standardTimeMessage}</p>
      `;
    }
  </script>
</body>
</html>
