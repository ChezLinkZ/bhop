<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daylight Saving Time Reverser</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    #result {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daylight Saving Time Reverser</h1>
    <button onclick="convertDST()">Convert to Standard Time</button>
    <div id="result"></div>
  </div>

  <script>
    async function convertDST() {
      // Fetch timezone information using the IP API
      try {
        const response = await fetch("https://ipapi.co/json/");
        const data = await response.json();
        
        const timezone = data.timezone;
        const currentDate = new Date();
        const currentTime = currentDate.toLocaleTimeString("en-US", { timeZone: timezone });
        const isDST = currentDate.toLocaleTimeString("en-US", { timeZone: timezone, hour12: false }) !== 
                      currentDate.toLocaleTimeString("UTC", { timeZone: timezone, hour12: false });
        
        // Calculate standard time if DST is active
        let standardTimeMessage;
        if (isDST) {
          const standardTime = new Date(currentDate.getTime() - 60 * 60 * 1000);
          standardTimeMessage = `Standard time: ${standardTime.toLocaleTimeString("en-US", { timeZone: timezone })}`;
        } else {
          standardTimeMessage = "No daylight saving time adjustment needed; this is standard time.";
        }
        
        // Display result
        document.getElementById("result").innerHTML = `
          <p>Current location timezone: ${timezone}</p>
          <p>Current local time: ${currentTime}</p>
          <p>${standardTimeMessage}</p>
        `;
        
      } catch (error) {
        console.error("Error fetching timezone data:", error);
        document.getElementById("result").innerHTML = "Unable to fetch timezone data.";
      }
    }
  </script>
</body>
</html>
