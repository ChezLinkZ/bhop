<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #ip-address {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Your IP Address</h1>
    <div id="ip-address">Loading...</div>
    <button onclick="copyToClipboard()">Copy IP Address</button>

    <script>
        // Function to fetch IP address from an external API
        async function fetchIpAddress() {
            try {
                const response = await fetch('https://api.ipify.org?format=json');
                const data = await response.json();
                return data.ip;
            } catch (error) {
                console.error('Error fetching IP address:', error);
                return 'Error fetching IP address';
            }
        }

        // Function to display IP address on the page
        async function displayIpAddress() {
            const ipAddressElement = document.getElementById('ip-address');
            const ip = await fetchIpAddress();
            ipAddressElement.textContent = ip;
        }

        // Function to copy IP address to clipboard
        function copyToClipboard() {
            const ipAddress = document.getElementById('ip-address').textContent;
            navigator.clipboard.writeText(ipAddress)
                .then(() => {
                    alert('IP address copied to clipboard!');
                })
                .catch(err => {
                    console.error('Error copying IP address:', err);
                });
        }

        // Initialize the IP address display when the page loads
        window.onload = displayIpAddress;
    </script>
</body>
</html>
