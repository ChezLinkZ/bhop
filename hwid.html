<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Identifier</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        #identifier {
            font-size: 2em;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div>
        <div id="identifier">Loading...</div>
        <button onclick="copyToClipboard()">Copy to Clipboard</button>
    </div>

    <script>
        // Function to generate a random identifier
        function generateIdentifier() {
            return 'ID-' + Math.random().toString(36).substr(2, 9);
        }

        // Function to copy the identifier to the clipboard
        function copyToClipboard() {
            const identifier = document.getElementById('identifier').innerText;
            navigator.clipboard.writeText(identifier).then(() => {
                alert('Identifier copied to clipboard!');
            }).catch(err => {
                console.error('Failed to copy: ', err);
            });
        }

        // Set the identifier on page load
        document.getElementById('identifier').innerText = generateIdentifier();
    </script>
</body>
</html>
