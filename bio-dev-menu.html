<script>
(function() {
    // Create the dev menu container
    const devMenu = document.createElement('div');
    devMenu.id = 'devMenu';
    devMenu.style.position = 'fixed';
    devMenu.style.top = '10px';
    devMenu.style.right = '10px';
    devMenu.style.width = '300px';
    devMenu.style.maxHeight = '400px';
    devMenu.style.overflowY = 'scroll';
    devMenu.style.backgroundColor = 'white';
    devMenu.style.border = '1px solid #ccc';
    devMenu.style.zIndex = '99999';
    devMenu.style.padding = '10px';
    devMenu.style.boxShadow = '0 0 10px rgba(0,0,0,0.2)';
    devMenu.style.fontSize = '12px';
    devMenu.style.cursor = 'default'; // Force default cursor for the entire dev menu

    document.body.appendChild(devMenu);

    // Create a drag bar to move the dev menu
    const dragBar = document.createElement('div');
    dragBar.style.width = '100%';
    dragBar.style.height = '20px';
    dragBar.style.backgroundColor = '#333';
    dragBar.style.color = 'white';
    dragBar.style.textAlign = 'center';
    dragBar.style.cursor = 'move';
    dragBar.textContent = 'Dev Menu';
    devMenu.appendChild(dragBar);

    // Make the dev menu draggable
    let offsetX = 0, offsetY = 0;
    dragBar.onmousedown = function(e) {
        offsetX = e.clientX - devMenu.offsetLeft;
        offsetY = e.clientY - devMenu.offsetTop;
        document.onmousemove = function(e) {
            devMenu.style.left = `${e.clientX - offsetX}px`;
            devMenu.style.top = `${e.clientY - offsetY}px`;
        };
        document.onmouseup = function() {
            document.onmousemove = null;
            document.onmouseup = null;
        };
    };

    // Function to create sliders and inputs for a given element's properties
    function createControl(element, property, value) {
        const container = document.createElement('div');
        container.style.marginBottom = '10px';

        // Label for the property
        const label = document.createElement('label');
        label.textContent = `${element.tagName.toLowerCase()} - ${property}`;
        container.appendChild(label);

        // Slider for adjusting the property
        const slider = document.createElement('input');
        slider.type = 'range';
        slider.style.width = '70%';
        slider.min = 0;
        slider.max = 1000; // Adjust max value as needed
        slider.value = parseFloat(value) || 0;

        // Input field for precise value
        const input = document.createElement('input');
        input.type = 'number';
        input.style.width = '25%';
        input.value = parseFloat(value) || 0;

        container.appendChild(slider);
        container.appendChild(input);
        devMenu.appendChild(container);

        // Event listeners to update the element's style
        slider.oninput = function() {
            input.value = slider.value;
            element.style[property] = slider.value + 'px';
        };

        input.oninput = function() {
            slider.value = input.value;
            element.style[property] = input.value + 'px';
        };
    }

    // Function to scan all elements and add controls
    function scanElements() {
        const elements = document.querySelectorAll('*');
        elements.forEach(element => {
            const computedStyle = getComputedStyle(element);
            ['width', 'height', 'fontSize', 'padding', 'margin', 'top', 'left', 'right', 'bottom'].forEach(prop => {
                const value = computedStyle[prop];
                if (value && value !== 'auto' && value.includes('px')) {
                    createControl(element, prop, value);
                }
            });
        });
    }

    // Scan all elements on the page
    scanElements();

})();
</script>
