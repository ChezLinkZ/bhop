---
layout: default
title: Page List
---

<h1>All Pages</h1>
<ul>
  {% for page in site.pages %}
    {% if page.url != '/pages.html' and page.url contains '.html' %}

  <li><a href="{{ /butthole.html }}">{{ butthole | default: butthole.page }}</a></li>
  
      <li><a href="{{ page.url }}">{{ page.title | default: page.name }}</a></li>
    {% endif %}
  {% endfor %}
</ul>
