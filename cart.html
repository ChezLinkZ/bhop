<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
  <title>Tango Cart - Bhoppings</title>
  <link rel="stylesheet" href="/style/tango.css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>

  <div id="sidebar">
    <img src="/images/windows.svg" onclick="window.open('/tango.html', '_self');"/>
    <img src="/images/cart.svg" onclick="window.open('/cart.html', '_self');" />
    <img src="/images/card.svg" onclick="window.open('/card.html', '_self');" />
  </div>

  <div id="checkout">
    <hr />
    <div id="cart-total">
      <h1>Cart Total: </h1>
      <div id="total">$0.00</div>
    </div>
    <br />
    <div id="shipping-taxes">*Shipping and taxes calculated at checkout.</div>
  </div>
    

  <script src="script/cart.js"></script>

  <script type="text/javascript" src="/script/cursor.js"></script>

</body>

</html>
